<html>
<head>
    <script></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>

<script>
    // Backbone.Router
    // ---------------

    // a way to connect URLS (either hash frags or real) to parts of your application
    // -- makes stuff bookmarkable, shareable, and backbuttonable

    var TodoRouter = Backbone.Router.extend({

        // define the route + function mapping

        routes: {
            // example.com/#about
            'about' : 'showAbout',

            // can use a :param variable
            // example.com/#todo/5
            'todo/:id': 'getTodo',

            // Can define multiple routes that are bound to the same mapped function.
            // example.com/#search/job
            'search/:query': 'searchTodos',
            // example.com/#job/p1
            'search/:query/p:page': 'searchTodos',

            // Example of a *splat.
            // Splats are able to match any number of URL components and can be combined
            // with :params.
            "todos/:id/download/*documentPath": "downloadDocument",

            "*other": "defaultRoute",

            "*other/thing": "testing",

            // Router URLs also support optional parts via parenthesis,
            // w/o a regex
            "optional(/:item)": "optionalItem",
            "named/optional(y:z)": "namedOptionalItem"
        },

        showAbout: function(){
            console.log("You're showing ABOUT.");
        },

        getTodo: function(id){
            console.log("You're trying to reach todo ", id);
        },

        searchTodos: function(query, page){
            var page_number = page || 1;
            console.log ("Page number: ", page_number, " of the results for todos containing the query: ", query);
        },

        downloadDocument: function(id, path){
        },

        defaultRoute: function(other){
            console.log("Invalid. You attempted to reach: ", other);
        },

        testing: function(other){
            console.log("Splat + thing");
        }
    });


    var todoRouter = new TodoRouter();

    // now tell backbone to enable the HTML5 History API for monitoring
    // hashChange events
    Backbone.history.start();





</script>

</body>

</html>
